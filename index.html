<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kentozaki Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>

  <link rel="stylesheet" href="style.css">
 
</head>
<body>

  <header>
    <div>
      <div class="site-label">Weather Station</div>
      <h1>Kentozaki<br>Weather App</h1>
      <div class="status">
        <div class="dot" id="statusDot"></div>
        <span id="statusText">Connecting…</span>
      </div>
    </div>
    <div class="header-date">
      <div class="date-big" id="dateDisplay"></div>
      <div class="date-sub">ESP32 · DHT11</div>
    </div>
  </header>

  <hr>

  <div class="metric-row">
    <div class="metric">
      <div class="metric-label">
        <svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"/></svg>
        Temperature
      </div>
      <div>
        <span class="metric-num loading" id="tempVal">--</span>
        <span class="metric-unit-inline">°C</span>
      </div>
      <div class="metric-desc" id="tempSub">Waiting for data…</div>
    </div>
    <div class="metric">
      <div class="metric-label">
        <svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/></svg>
        Humidity
      </div>
      <div>
        <span class="metric-num loading" id="humVal">--</span>
        <span class="metric-unit-inline">%</span>
      </div>
      <div class="metric-desc" id="humSub">Waiting for data…</div>
    </div>
  </div>

  <div class="section-label">
    Live Feed
    <span class="section-badge">Last 20 readings</span>
  </div>
  <div class="chart-box">
    <canvas id="liveChart" height="100"></canvas>
    <div class="legend">
      <div class="legend-item"><div class="legend-line"></div> Temperature °C</div>
      <div class="legend-item"><div class="legend-line dashed"></div> Humidity %</div>
    </div>
  </div>

  <div class="section-label">
    History
    <span class="section-badge">Up to 100 readings</span>
  </div>
  <div class="chart-box">
    <canvas id="histChart" height="100"></canvas>
    <div class="legend">
      <div class="legend-item"><div class="legend-line"></div> Temperature °C</div>
      <div class="legend-item"><div class="legend-line dashed"></div> Humidity %</div>
    </div>
  </div>

  <footer>
    <div class="footer-left">Kentozaki Weather App · Firebase RTDB · Updates every 5s</div>
    <div class="footer-right" id="lastUpdate">—</div>
  </footer>

  <script type="module" src="function.js"> </script>
</body>
</html>
